{% extends "base.html" %}

{% block content %}
  <h2>New post</h2>

    <form method="post">
    <div class="error">{{err_msg}}</div>
      <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>
      <input type="submit">
    </form>
{% endblock %}
